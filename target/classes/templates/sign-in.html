<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png" th:href="@{/img/apple-icon.png}">
  <link rel="icon" type="image/png" href="../static/img/logo.png" th:href="@{/img/logo.png}">
  <title>
    Gestion des demandes d'insertion sur le portail web de l'UASZ
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../static/css/nucleo-icons.css" rel="stylesheet" th:href="@{/css/nucleo-icons.css}"/>
  <link href="../static/css/nucleo-svg.css" rel="stylesheet" th:href="@{/css/nucleo-svg.css}"/>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../static/css/material-dashboard.css?v=3.1.0" th:href="@{/css/material-dashboard.css?v=3.1.0}" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="bg-gray-200">

  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class=" shadow-primary border-radius-lg py-3 pe-1" style="background-color: darkgreen;">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                    <img src="/img/logo.png"  alt="Logo" width="100" height="100" ><br/>
                    Page de connexion
                  </h4>
                  <div class="row mt-3">
                    <div class="col-2 text-center ms-auto">
                      <a class="btn btn-link px-3" href="#">
                        <i class="fa fa-facebook text-white text-lg"></i>
                      </a>
                    </div>
                    <div class="col-2 text-center px-1">
                      <a class="btn btn-link px-3" href="#">
                        <i class="fa fa-github text-white text-lg"></i>
                      </a>
                    </div>
                    <div class="col-2 text-center me-auto">
                      <a class="btn btn-link px-3" href="#">
                        <i class="fa fa-google text-white text-lg"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">

                <form role="form" class="text-start" th:action="@{/connect}" method="post">
                  <div class="input-group input-group-outline my-3">
                    <label for="username" class="form-label"></label>
                    <input placeholder="Enter Username" class="form-control" type="text" id="username" name="username" required>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label for="password" class="form-label"></label>
                    <input placeholder="Enter Password" type="password" class="form-control" id="password" name="password" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn w-100 my-4 mb-2" style="background-color: darkgreen;">Se connecter</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Vous n'avez pas de compte?
                    <a href="#" class="text-primary text-gradient font-weight-bold">S'inscrire</a>
                  </p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="../static/js/core/popper.min.js" th:scr="@{/js/core/popper.min.js}"></script>
  <script src="../static/js/core/bootstrap.min.js" th:src="@{/js/core/bootstrap.min.js}"></script>
  <script src="../static/js/plugins/perfect-scrollbar.min.js" th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
  <script src="../static/js/plugins/smooth-scrollbar.min.js" th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../static/js/material-dashboard.min.js?v=3.1.0" th:href="@{/js/material-dashboard.min.js?v=3.1.0}"></script>
</body>

</html>
